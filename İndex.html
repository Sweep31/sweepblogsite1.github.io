        function changeSource(source) {
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
                const hls = new Hls();

                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;

                    video.play();
                });
            } else {

            switch (event.key) {
                case 'ArrowRight': // SaÄŸ ok tuÅŸu
                    video.currentTime += 10; // 10 saniye ileri sar
                    break;
                case 'ArrowLeft': // Sol ok tuÅŸu
                    video.currentTime -= 10; // 10 saniye geri sar

                case ' ': // BoÅŸluk tuÅŸu

                        video.play(); // Oynat
                    } else {
                        video.pause(); // Duraklat
                    }
                    break;
                case 'ArrowUp': // YukarÄ± ok tuÅŸu
                    video.volume = Math.min(video.volume + 0.1, 1); // Ses aÃ§
                    break;
                case 'ArrowDown': // AÅŸaÄŸÄ± ok tuÅŸu
                    video.volume = Math.max(video.volume - 0.1, 0); // Ses kÄ±s
                    break;
            }

        // Yorum gÃ¶nderme fonksiyonu
        function submitComment() {
            const commentInput = document.getElementById('commentInput');

            if (userName !== "" && commentInput.value.trim() !== "") {
                const newComment = {
                    name: userName,
                    text: commentInput.value
                };
                comments.push(newComment); // Yeni yorumu diziye ekle
                localStorage.setItem('comments', JSON.stringify(comments)); // YorumlarÄ± yerel depolamaya kaydet
                
                // E-posta gÃ¶ndermek iÃ§in FormSubmit API'sini kullan
                fetch("https://formsubmit.co/ajax/hayatissweep@gmail.com", {

                        commentInput.value = ""; // Yorum inputunu temizle

            } else {

        }

        // YorumlarÄ± yÃ¼kleme fonksiyonu

        function renderComments() {
            const commentList = document.getElementById('commentList');
